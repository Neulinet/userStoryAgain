<div class="container" ng-controller="UserCreateController as user">
	<form class="form-horizontal" method="post" ng-submit="user.signupUser()"> 

			<label for="username">Name</label>
			<input type="text" name="name" ng-model="user.userData.name">
			<label for="username">Username</label>
			<input type="text" name="username" ng-model="user.userData.username">

			<label for="username">Password</label>

			<input type="password" name="password" ng-model="user.userData.password">

			<button type="submit" class="btn btn-primary">Sign up</button>

	</form>
</div>
